<h1>什么是HTML？</h1>
<p>HTML（HyperText Markup Language，超文本标记语言）用于描述、定义页面内容。</p>
<ul type="square">
    <li>HTML 它定义了网页内容的含义和结构</li>
    <li>HTML 使用“标记”（markup，亦作 tag）来注明文本、图片和其他内容</li>
    <li>HTML元 素通过标签将文本从文档中引出</li>
</ul>

<ol type="I">
    <li>HTML 它定义了网页内容的含义和结构</li>
    <li>HTML 使用“标记”（markup，亦作 tag）来注明文本、图片和其他内容</li>
    <li>HTML元 素通过标签将文本从文档中引出</li>
</ol>

<dl>

        <dd>50元</dd>
