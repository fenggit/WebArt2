<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML - 4.表格</title>
</head>
<body>
<h1>制作表格</h1>

<table border="1">      <!--表格2行，3列表-->
    <tr>                <!--行-->
        <td>2014年</td> <!--列-->
        <td>2015年</td>
        <td>2016年</td>
    </tr>
    <tr>
        <td>1000人</td>
        <td>5000人</td>
        <td>3000人</td>
    </tr>
</table>

<!--基本结构-->
<table border="1">
    <caption>表格标题，居中显示</caption>
    <tr>
        <th>表头，默认加粗</th>
        <th>表头，默认加粗</th>
    </tr>

    <tr>
        <dd>列</dd>
        <dd>列</dd>
    </tr>
</table>

<table border="1">
    <!--标题-->
    <caption>人口统计</caption>
    <thead>
    <tr>
        <!--表头-->
        <th>2014年</th>
        <th>2015年</th>
        <th>2016年</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1000人</td>
        <td>5000人</td>
        <td>3000人</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>1000人</td>
        <td>5000人</td>
        <td>3000人</td>
    </tr>
    </tfoot>
</table>


<hr>

<table border="6" width="500px" bgcolor="#f2f2f2" cellpadding="0" cellspacing="0" align="center">

    <caption>薪资统计表</caption>

    <thead align="center">
    <tr align="center" valign="middle" bgcolor="#fddec3">
        <th rowspan="2">城市</th>
        <th colspan="2">2014年</th>
        <th rowspan="2">2015年</th>
        <th rowspan="2">2016年</th>
    </tr>

    <tr align="center" valign="middle" bgcolor="#fddec3">
        <th>上半年</th>
        <th>下半年</th>
    </tr>
    </thead>

    <tbody align="center">
    <tr>
        <td bgcolor="#ceeef0" align="center" valign="middle">北京</td>
        <td>8000</td>
        <td>9000</td>
        <td>10000</td>
        <td>11000</td>
    </tr>

    <tr>
        <td bgcolor="#ceeef0" align="center" valign="middle">上海</td>
        <td>6000</td>
        <td>7000</td>
        <td>80000</td>
        <td>9000</td>
    </tr>
    </tbody>
    <tfoot align="center">
    <tr>
        <td bgcolor="#ceeef0" align="center" valign="middle">合计</td>
        <td>7000</td>
        <td>8000</td>
        <td>90000</td>
        <td>10000</td>
    </tr>
    </tfoot>
</table>

<hr>

<table border="3" cellspacing="0" cellpadding="0">
    <tr>
        <td>2014</td>
        <td>2015</td>
        <td>2016</td>
    </tr>

    <tr>
        <td>1000</td>
        <td>1200</td>
        <td>
            <table border="3">
                <tr>
                    <td>1111</td>
                    <td>2222</td>
                </tr>
                <tr>
                    <td>1111</td>
                    <td>2222</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
