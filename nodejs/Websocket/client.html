<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        /Users/felixhe/art/WebArt/nodejs/node_modules/socket.io-client/dist/socket.io.js
    -->
    <script src="http:localhost:8080/socket.io/socket.io.js" charset="utf-8"></script>

    <script>
        let sock = io.connect("ws://localhost:8080/");
        // sock.emit 发送数据
        // sock.on 接收数据

        // 这个传递的参数a和server匹配
        sock.emit("a", 12, 5);

        sock.on("timer", time => {
            console.log(time);
        })

    </script>
</head>

</html>
